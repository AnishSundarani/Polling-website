<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />


<title>Candidate Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/create.css">

</head>

<body>

<div id="nav"></div>

	<div class="wrapper bg-light">
		<div th:if="${isAdmin == true}" id="formContent" style="max-width: 600px;">



			<div class="fadeIn first">
				<div id="login_logo">
					Candidate Registration
					<hr>
				</div>
				<div class="d-flex flex-column text-center fr-content">
					<div th:if="${param.success}">
						<div class="alert alert-info">Successfully registered</div>
					</div>
					<form th:action="@{/create}" th:object="${user}"
						method="post">
						<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
							th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
							error</p>
						<div class="form-group input-container"
							th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
							<div class="col-3">Name : </div><input
								class="form-control input-field fadeIn second" type="text"
								id="name2" placeholder="Name" name="name"
								th:field="*{name}" autofocus>
						</div>
						<p class="error-message"
							th:each="error: ${#fields.errors('name')}" th:text="${error}">Validation
							error</p>
						<div class="form-group input-container"
							th:classappend="${#fields.hasErrors('challengeCount')}? 'has-error':''">
							<div class="col-3">Challenge : </div> <input
								class="form-control input-field fadeIn second" type="number"
								 placeholder="Challenge Count" name="challengeCount"
								th:field="*{challengeCount}">
						</div>
						<p class="error-message"
							th:each="error: ${#fields.errors('challengeCount')}" th:text="${error}">Validation
							error</p>
						<div class="form-group input-container">
							<div class="col-3">Expertise : </div> <input
								class="form-control input-field fadeIn second" type="number"
								id="email" placeholder="Expertise" name="totalExpertise" th:field="*{totalExpertise}">
						</div>
						<p class="error-message"
							th:each="error : ${#fields.errors('totalExpertise')}" th:text="${error}">Validation
							error</p>
						<div class="input-container">
							<div class="col-3">Password : </div> <input
								class="form-control input-field fadeIn third" type="password"
								placeholder="Password" id="psw" name="psw"
								th:field="*{password}">
						</div>
						<p class="error-message"
							th:each="error : ${#fields.errors('password')}"
							th:text="${error}">Validation error</p>
						<div class="input-container">
							<div class="col-3">Retype password : </div> <input
								class="form-control input-field fadeIn third" type="password"
								placeholder="Retype Password" id="rpsw" name="rpsw"
								th:field="*{confirmPassword}">
						</div>
						<p class="error-message"
							th:each="error : ${#fields.errors('confirmPassword')}"
							th:text="${error}">Validation error</p>
						<br>
						<button type="submit" id="submit"
							class="btn btn-info btn-block btn-round fadeIn fourth">Register</button>
					</form>
				</div>
				
			</div>

			<!-- Login Form -->
			<!--  <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form> -->

			<!-- Remind Passowrd -->
			<!--  <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
 -->
		</div>
		<div th:unless="${isAdmin == true}" id="formContent"> This user does not have admin rights. <a href="/login">Login</a> again</div>
	</div>
</body>

</html>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	
<script>
	$(document).ready(
			

			$("#nav").load("/nav");
				
		
			function() {
				$("#username").css("box-shadow",
						" 0 0 0 0.2rem rgba(0,123,255,.25)");
				$("#uname").css("box-shadow",
						" 0 0 0 0.2rem rgba(0,123,255,.25)");
				$("#username").focus(
						function() {
							$("#uname").css("box-shadow",
									" 0 0 0 0.2rem rgba(0,123,255,.25)");
							$("#pass").css("box-shadow", "0 0 0px white");
						});
				$("#username").focus(
						function() {
							$("#pass").css("box-shadow", "0 0 0px white");
							$("#uname").css("box-shadow",
									" 0 0 0 0.2rem rgba(0,123,255,.25)");
							$("#username").css("box-shadow",
									" 0 0 0 0.2rem rgba(0,123,255,.25)");
							$("#pass").css("box-shadow", "0 0 0px white");
						});
				$("#psw").focus(
						function() {
							$("#username").css("box-shadow", "0 0 0px white");
							$("#pass").css("box-shadow",
									" 0 0 0 0.2rem rgba(0,123,255,.25)");
							$("#uname").css("box-shadow", "0 0 0px white");
						});
				$("#psw").blur(function() {
					$("#pass").css("box-shadow", "0 0 0px white");
					$("#uname").css("box-shadow", "0 0 0px white");
				});
				$("#username").blur(function() {
					$("#pass").css("box-shadow", "0 0 0px white");
					$("#username").css("box-shadow", "0 0 0px white");
					$("#uname").css("box-shadow", "0 0 0px white");
				});

				$("#submit").click(function() {

					req = {
						"username" : $("#username").val(),
						"password" : $("#psw").val()
					}

					$.ajax({
						url : '/api/account/login',
						data : req,
						type : 'POST',
						success : function(data) {
							console.log(data)
						},
						error : function(jqXHR, exception) {
							var msg = '';
							if (jqXHR.status === 0) {
								msg = 'Not connect.\n Verify Network.';
							} else if (jqXHR.status == 404) {
								msg = 'Requested page not found. [404]';
							} else if (jqXHR.status == 500) {
								msg = 'Internal Server Error [500].';
							} else if (exception === 'parsererror') {
								msg = 'Requested JSON parse failed.';
							} else if (exception === 'timeout') {
								msg = 'Time out error.';
							} else if (exception === 'abort') {
								msg = 'Ajax request aborted.';
							} else {
								msg = 'Uncaught Error.\n' + jqXHR.responseText;
							}
							console.log(msg);
						}
					});

				});

			});
</script>
